imports:
    - { resource: '%vendor_dir%/lmc/coding-standard/easy-coding-standard.yaml' }

parameters:
    skip:
        PhpCsFixer\Fixer\ClassNotation\SelfAccessorFixer:
            - 'src/Immutable/ITuple.php'  # ITuple is needed as parameter of `isSame` method and it is fixed to `self` but it cant be override from `self` to `ITuple` in `Tuple`

    exclude_checkers:
        - 'Symplify\CodingStandard\Sniffs\Naming\InterfaceNameSniff'

services:
    PhpCsFixer\Fixer\Phpdoc\NoSuperfluousPhpdocTagsFixer:
        allow_mixed: true
